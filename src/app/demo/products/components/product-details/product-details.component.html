<div class="container py-5">
    <div *ngIf="product() as p">
      <div class="row">
        <div class="col-md-6">
          <img [src]="p?.image" class="img-fluid rounded" alt="Product Image" />
        </div>
        <div class="col-md-6">
          <h2>{{ p?.title }}</h2>
          <p class="text-muted">{{ p?.category || 'Uncategorized' }}</p>
          <p class="h4 text-primary">${{ p?.price }}</p>
          <p class="mt-3">{{ p?.description }}</p>
          <button class="btn btn-outline-secondary" (click)="goBack()">Back to Products</button>
        </div>
      </div>
    </div>   
  </div>
