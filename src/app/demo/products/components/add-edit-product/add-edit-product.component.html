<div class="modal fade show" style="display: block;" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{product ? 'Edit Product' : 'Add Product'}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
        </div>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
              <div class="mb-3">
                <label for="title" class="col-form-label">Title</label>
                <input type="text" class="form-control" id="title" formControlName="title" />
                <div *ngIf="productForm.get('title')?.invalid && productForm.get('title')?.touched" class="text-danger">
                  Title is required.
                </div>
              </div>
          
              <div class="mb-3">
                <label for="price" class="col-form-label">Price</label>
                <input type="text" class="form-control" id="price" formControlName="price" />
                <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
                  <div *ngIf="productForm.get('price')?.errors?.['required']">Price is required.</div>
                  <div *ngIf="productForm.get('price')?.errors?.['pattern']">Enter a valid price.</div>
                </div>
              </div>
          
              <div class="mb-3">
                <label for="description" class="col-form-label">Description</label>
                <textarea class="form-control" id="description" formControlName="description"></textarea>
              </div>

              <div class="mb-3">
                <label for="image" class="col-form-label">Image</label>
                <input type="file" class="form-control" id="image" (change)="onImageSelected($event)" />
          
                <!-- Optional preview -->
                <div *ngIf="imagePreview" class="mt-2">
                  <img [src]="imagePreview" alt="Preview" class="img-fluid" style="max-height: 150px;" />
                </div>
              </div>
              
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
      </div>
    </div>
  </div>
